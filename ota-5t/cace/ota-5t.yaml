#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           ota-5t
description:    Buffer design using simple 5-transistor OTA
commit:         n/a
PDK:            sky130A

cace_format:    5.0

authorship:
  designer:         Boris Murmann
  company:          University of Hawaii
  creation_date:    July 28, 2024
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  netlist:          netlist
  documentation:    doc

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.7
    Vmax: 1.9
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  Ib:
    description: Bias current input
    type: signal
    direction: input
  Vp:
    description: Voltage positive input
    type: signal
    direction: input
  Vn:
    description: Voltage negative input
    type: signal
    direction: input
  Vout:
    description: Voltage output
    type: signal
    direction: output

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: Vdd
    unit: V
    typical: 1.8
  vcm:
    description: Input common mode voltage
    display: Vcm
    unit: V
    typical: 0.9
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

electrical_parameters:
  A0:
    description: Open-loop DC gain
    display: Open-loop DC gain
    unit: V/V
    spec:
      minimum:
        value: 30
        fail: true
      typical:
        value: any
      maximum:
        value: any
    simulate:
      ngspice:
        template: ota-5t_tb.spice
        format: ascii
        suffix: .data
        variables: [result, 'null', 'null']
    conditions:
      vdd:
        minimum: 1.7
        typical: 1.8
        maximum: 1.9
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  UGF:
    description: Open-loop unity gain grequency
    display: Open-loop unity gain frequency
    unit: MHz
    spec:
      minimum:
        value: any
      typical:
        value: any
      maximum:
        value: any
    simulate:
      ngspice:
        template: ota-5t_tb.spice
        format: ascii
        suffix: .data
        variables: ['null', result, 'null']
    conditions:
      vdd:
        minimum: 1.7
        typical: 1.8
        maximum: 1.9
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  PM:
    description: Unity gain phase margin
    display: Unity gain phase margin
    unit: °
    spec:
      minimum:
        value: 80
        fail: true
      typical:
        value: any
      maximum:
        value: any
    simulate:
      ngspice:
        template: ota-5t_tb.spice
        format: ascii
        suffix: .data
        variables: ['null', 'null', result]
    conditions:
      vdd:
        minimum: 1.7
        typical: 1.8
        maximum: 1.9
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  NOI:
    description: Total integrated output noise
    display: Total integrated output noise
    unit: uVrms
    spec:
      minimum:
        value: any
      typical:
        value: any
      maximum:
        value: 50
        fail: true
    simulate:
      ngspice:
        template: ota-5t_tb_noise.spice
        format: ascii
        suffix: .data
        variables: [result]
    conditions:
      vdd:
        minimum: 1.7
        typical: 1.8
        maximum: 1.9
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

physical_parameters:
  area:
    description: Total circuit layout area
    display: Area
    unit: µm²
    spec:
      maximum:
        value: 
        fail: false
    evaluate: None